version: 2.1

executors:
  basic:
    docker:
      - image: cimg/base:current
    resource_class: small
  node:
    docker:
      - image: cimg/node:17.1.0
    resource_class: small

jobs:
  build-test:
    executor: node
    steps:
      - checkout
      - run:
          name: Install packages
          command: yarn install
      - run:
          name: 'Echo turbo dry json'
          command: yarn diff
      - run:
          name: Build
          command: yarn build
      - run:
          name: Run tests
          command: yarn test

  playground:
    executor: node
    steps:
      - checkout
      - run:
          name: Install packages
          command: yarn install
      - run:
          name: Run script
          command: ./.circleci/scripts/turbo-changed.sh

  create-env-var:
    executor: basic
    steps:
      - run: |
          ./.circleci/scripts/turbo-changed.sh >> $BASH_ENV
      - run: |
          # verify; optional step
          printenv FOO
      - run: |
          cp $BASH_ENV bash.env
      - persist_to_workspace:
          root: .
          paths:
            - bash.env
  load-env-var:
    executor: basic
    steps:
      - attach_workspace:
          at: .
      - run: |
          cat bash.env >> $BASH_ENV
      - run: |
          # verify; this should print 'BAR'
          printenv FOO

workflows:
  # ci:
  #   jobs:
  #     - playground
  main:
    jobs:
      - create-env-var
      - load-env-var:
          requires:
            - create-env-var
