version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  test:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - node/install-packages:
        pkg-manager: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Run tests
          command: yarn test

workflows:
  test:
    jobs:
      - test
